<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>55-dars. Bootstrap. container va boshqa umumiy masalalar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <!-- Title -->
      <h1 class="text-center my-4">Todos</h1>

      <!-- Form -->
      <form
        class="d-flex w-50 mx-auto mb-4"
        spellcheck="false"
        autocomplete="off"
      >
        <input
          class="form-control"
          type="text"
          placeholder="Todo"
          name="todo-name"
          id="1"
          required
        />
        <button class="btn btn-success ml-4 w-25">Add</button>
      </form>

      <!-- Todo List -->
      <div class="bg-white w-50 mx-auto border rounded p-3">
        <span class="d-inline-block mb-3">Count: 1</span>
        <ul class="list-unstyled m-0 p-0">
          <li class="d-flex align-items-center justify-content-between">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="todo-complated"
              />
              <label class="form-check-label" for="todo-complated">
                Disabled radio
              </label>
            </div>
            <button class="btn btn-danger">Delete</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
